<ion-view view-title="Categories">
    <ion-nav-buttons side="right">
      <button class="button button-outline button-balanced" ng-click="doSomething()">
        add
      </button>
    </ion-nav-buttons>
    <ion-content>
    <ion-list>
      <ion-item ng-repeat="cat in categories | orderBy: 'name'" href="#/app/choices/{{cat.CateogryID}}">
        {{cat.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
